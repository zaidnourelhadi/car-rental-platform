<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="UTF-8" />
	<title>Buy Car </title>
	<link rel="stylesheet" href="" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
</head>
<style>
	body {
		background-color: green;
	}

	* {
		font-size: 16px;
		font-family: sans-serif;
	}

	.searchInput {
		margin-top: 30px;
	}

	.searchInput input {
		padding: 15px;
		width: 270px;
	}

	.searchInput button {
		padding: 15px;
		width: 100px;
		background-color: red;
	}

	.details {
		margin-top: 70px;
	}

	.details input,
	.details button {
		display: block;
		padding: 5px;
		font-size: 16px;
		

	}

	.style_a {
		border: 1px solid black;
		background-color: darkgoldenrod;
		color: black;
		text-decoration: none;
		padding: 7px;
		width: 50px;
		position: fixed;
	}
	.details th{
		background-color: dimgray;
		font-family: sans-serif;
		padding: 10px;
		border: none;
	
	}
	td{
		text-align: center;
		border-bottom: 1px solid lightslategrey;
	}

	
</style>

<body>

	
	<a href="/carsuser" class="style_a">Back</a>
	<center>
		<div th:if="${orders!=null}" class="details">
			<h2>Your Orders :</h2>
			<table >
				<tr>
	
					<th>Car_Name</th>
					<th>Car_Price</th>
					<th>Car_Quantity</th>
					<th>Total_Ammount</th>
					<th>Date</th>
				</tr>
				<tr th:each="order :${orders}">
					<td th:text="${order.oName}"></td>
					<td th:text="${order.oPrice}"></td>
					<td th:text="${order.oQuantity}"></td>
					<td th:text="${order.totalAmmout}"></td>
					<td th:text="${order.orderDate}"></td>

				</tr>
			</table>
		</div>
	</center>
</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title> : LOGIN</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
	<link rel="stylesheet" href="" th:href="@{/css/Login.css}" />
</head>


<style>
	body {
		background-color: #f0f0f0;
	}
	.login-style {
		height: 100%;
		margin: 0;
		font-family: Arial, sans-serif;
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: #f0f0f0;
	}

	/* Container Styles */
	.login-container {
		display: flex;
		gap: 30px;
	}

	.login-box {
		background: #ffffff;
		margin-top: 80px;
		padding: 30px;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		width: 300px;
	}

	.login-content {
		text-align: center;
	}

	.login-title {
		font-size: 18px;
		margin-bottom: 10px;
	}

	h2 {
		margin-bottom: 20px;
	}

	.highlight {
		color: green;
	}

	.label {
		display: block;
		margin-bottom: 5px;
		font-weight: bold;
	}

	/* Form Styles */
	.login-form {
		display: flex;
		flex-direction: column;
	}

	.input-field {
		padding: 10px;
		margin-bottom: 15px;
		border: 1px solid #ccc;
		border-radius: 5px;
		font-size: 14px;
	}

	.error-message {
		color: red;
		margin-bottom: 10px;
	}

	.login-button {
		background-color: #007BFF;
		color: white;
		padding: 10px;
		border: none;
		border-radius: 5px;
		font-size: 16px;
		cursor: pointer;
		transition: background-color 0.3s;
	}

	.login-button:hover {
		background-color: #0056b3;
	}

	/* Additional Text */
	.register-text {
		margin-top: 15px;
		font-size: 14px;
	}

	.register-link {
		color: green;
		text-decoration: none;
	}

	.register-link:hover {
		text-decoration: underline;
	}

</style>


<body>
<nav th:replace="~{Navigation::navbar()}"></nav>

<div class="login-style">
	<div class="login-container">
		<div class="login-box">
			<div class="login-content">
				<strong class="login-title">BUSINESS</strong>
				<h2>For <span class="highlight">Admins</span></h2>
				<form action="" th:action="@{/adminLogin}" class="login-form">
					<label for="admin-email"><b>Email:</b></label>
					<input type="email" id="admin-email" name="email" placeholder="Enter email..." required class="input-field">
					<label for="admin-password"><b>Password:</b></label>
					<input type="password" id="admin-password" name="password" placeholder="Enter password" required class="input-field">
					<small class="error-message" th:text="${error}"></small>
					<button type="submit" class="login-button">Log in</button>
				</form>
			</div>
		</div>
		<div class="login-box">
			<div class="login-content">
				<h2>For <span class="highlight">Users</span></h2>
				<form action="" th:action="@{/userlogin}" class="login-form">
					<label for="user-email"><b>Email:</b></label>
					<input type="email" id="user-email" name="userEmail" placeholder="Enter email..." required class="input-field">
					<label for="user-password"><b>Password:</b></label>
					<input type="password" id="user-password" name="userPassword" placeholder="Enter password" required minlength="4" maxlength="8" class="input-field">
					<small class="error-message" th:text="${error2}"></small>
					<button type="submit" class="login-button">Log in</button>
					<p class="register-text">I don't have an account? <a href="register.html" class="register-link">Register Here</a></p>
				</form>
			</div>
		</div>
	</div>
</div>

</body>

</html>
